<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- App Icon - Simplified version -->
  <defs>
    <linearGradient id="iconPathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(56.347% 0.24089 260.834);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(77.858% 0.14897 226.048);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconLinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:oklch(70.45% 0.19257 39.216);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(82.714% 0.171 80.526);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional - can be removed for transparent icons) -->
  <circle cx="32" cy="32" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main interconnected paths forming the "link" -->
  <!-- Path 1 - represents journey/route -->
  <path d="M 12 28 Q 22 12, 35 22 Q 45 30, 52 28" 
        stroke="url(#iconPathGradient)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Path 2 - represents connection/link -->
  <path d="M 12 36 Q 22 48, 35 42 Q 45 36, 52 36" 
        stroke="url(#iconLinkGradient)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Waypoint nodes -->
  <circle cx="12" cy="28" r="4.5" fill="oklch(56.347% 0.24089 260.834)"/>
  <circle cx="35" cy="22" r="4.5" fill="oklch(77.858% 0.14897 226.048)"/>
  <circle cx="52" cy="28" r="4.5" fill="oklch(70.45% 0.19257 39.216)"/>
  
  <!-- Movement indicator (plane/arrow) -->
  <g transform="translate(48, 26)">
    <path d="M 0 0 L 5 -3 L 10 0 L 5 -1 Z" 
          fill="oklch(82.714% 0.171 80.526)"/>
  </g>
</svg>
